<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="/src/css/style.css" />
  <!-- Phosphor Icons CDN -->
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>
  <div class="player-container">

    <div class="player-title">Web Music Player</div>

    <div class="song-info">
      <span id="current-song">No song playing</span>
      <span id="time-display">0:00 / 0:00</span>
    </div>

    <div class="seek-bar" id="seek-bar">
      <div class="seek-bar-progress" id="seek-progress"></div>
    </div>

    <div class="controls">
      <button class="control-button" id="prev-btn">
        <i class="ph-skip-back-fill" style="font-size: 28px;"></i>
      </button>

      <button class="control-button" id="play-btn">
        <i class="ph-play-fill" id="play-icon" style="font-size: 38px;"></i>
      </button>

      <button class="control-button" id="next-btn">
        <i class="ph-skip-forward-fill" style="font-size: 28px;"></i>
      </button>
    </div>

    <div class="volume-control">
      <i class="ph-speaker-high" style="font-size: 20px;"></i>
      <input type="range" id="volume-slider" min="0" max="100" value="70" />
    </div>

  </div>

  <script src="/src/js/script.js"></script>
</body>

</html>
